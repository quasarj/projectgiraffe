{% extends 'base.html' %}

{% block content %}

{% if error_message %}<p class="errorlist">{{ error_message }}</p>{% endif %}
<p>
You must enter the Secert Word to get your password.
</p>
<form action="/pass/{{ giraffe.url }}/" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td><label for="id_secret">Secret Word:</label></td>
            <td><input type="text" id="id_secret" name="secret"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"/></td>
        </tr>
    </table>
</form>
{% endblock %}
