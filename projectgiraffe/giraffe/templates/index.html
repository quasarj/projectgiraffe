{% extends 'base.html' %}

{% block content %}
<form action="/newpassword/" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td><label for="id_password">New Password:</label></td>
            <td><input type="text" id="id_password" name="password"></td>
        </tr>
        <tr>
            <td><label for="id_secret">Secret Word:</label></td>
            <td><input type="text" id="id_secret" name="secret"></td>
        </tr>
        <tr>
            <td><label for="id_duration">Delete after (minutes):</label></td>
            <td>
                <select name="duration" id="id_duration">
                    <option value="5">5</option>
                    <option value="15">15</option>
                    <option value="30" selected="selected">30</option>
                    <option value="45">45</option>
                    <option value="60">60</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"/></td>
        </tr>
    </table>
</form>
{% endblock %}
